<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Mi panel | Aponia Hotel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Tipografías -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              serif: ["Playfair Display", "serif"],
            },
            colors: {
              primary: "#0a3d62",
              secondary: "#cfa15a",
              beige: "#f4e3c1",
              ink: "#243444",
              muted: "#6b7a89",
              line: "#e8edf1",
            },
            boxShadow: {
              soft: "0 4px 12px rgba(10, 61, 98, 0.06)",
              card: "0 10px 30px rgba(10, 61, 98, 0.06)",
              hover: "0 16px 40px rgba(10, 61, 98, 0.12)",
            },
          },
        },
      };
    </script>
  </head>

  <body class="font-sans bg-[#f7f9fb] text-ink">
    <!-- NAVBAR -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- HERO -->
    <section>
      <img
        src="/img/lobby_hotel4.jpg"
        alt="Lobby Aponia"
        class="inset-0 w-full h-80 object-cover"
      />
    </section>
    <header
      class="relative bg-gradient-to-b from-white/90 to-[#fbfcfe]/95 border-b border-line overflow-hidden"
    >
      <div class="relative max-w-5xl mx-auto px-5 py-16">
        <h1 class="font-serif font-bold text-primary text-3xl md:text-4xl">
          ¡Hola,
          <span th:text="${clientePerfil.nombreCompleto}">Usuario</span>!
        </h1>
        <p class="text-muted mt-2 max-w-xl">
          Bienvenido a tu panel de Aponia. Gestiona tus estancias y experiencias
          con un par de clics.
        </p>

        <!-- Quick Actions -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-6">
          <a
            class="flex items-center gap-3 p-4 bg-white border border-line rounded-xl font-medium shadow-soft hover:shadow-hover hover:border-secondary transition"
            th:href="@{/reservas/mias}"
          >
            <span class="w-3 h-3 bg-secondary rounded-full"></span>
            Ver mis reservas
          </a>
          <a
            class="flex items-center gap-3 p-4 bg-white border border-line rounded-xl font-medium shadow-soft hover:shadow-hover hover:border-secondary transition"
            th:href="@{/servicios/cards}"
          >
            <span class="w-3 h-3 bg-primary rounded-full"></span>
            Explorar servicios
          </a>
          <a
            class="flex items-center gap-3 p-4 bg-white border border-line rounded-xl font-medium shadow-soft hover:shadow-hover hover:border-secondary transition"
            th:href="@{/home/user_info/{email}(email=${session.AUTH_USER_EMAIL})}"
          >
            <span class="w-3 h-3 bg-gray-400 rounded-full"></span>
            Editar perfil
          </a>
        </div>
      </div>
    </header>

    <!-- CONTENIDO -->
    <main class="max-w-5xl mx-auto px-5 my-10">
      <section class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 auto-rows-fr">
        <!-- TARJETA -->
        <a
          class="group bg-white border border-line rounded-2xl shadow-card hover:shadow-hover hover:border-secondary/60 hover:scale-[1.02] transition p-6 flex flex-col justify-between"
          th:href="@{/reservas/mias}"
        >
          <div
            class="w-12 h-12 border border-line rounded-xl shadow-sm flex items-center justify-center mb-4 bg-[#f9fafb]"
          >
            <svg
              class="w-6 h-6 text-primary"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <rect x="3" y="4.5" width="18" height="16" rx="3" />
              <path d="M7 3v3M17 3v3M3 9h18" />
            </svg>
          </div>
          <div>
            <h3 class="font-serif font-bold text-xl text-primary">
              Mis reservas
            </h3>
            <p class="text-muted text-sm mt-1">
              Consulta, modifica o cancela tus reservas con confirmación
              inmediata.
            </p>
          </div>
          <span
            class="mt-4 inline-flex items-center gap-1 font-semibold text-primary"
          >
            Abrir
            <svg
              class="w-4 h-4 group-hover:translate-x-1 transition"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path
                d="M5 12h14M13 5l7 7-7 7"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </a>

        <!-- Puedes replicar esta tarjeta para Servicios, Perfil, Admin -->
      </section>
    </main>

    <script>
      // Toggle menú usuario
      const btn = document.getElementById("userMenuBtn");
      const menu = document.getElementById("userMenu");
      if (btn) {
        btn.addEventListener("click", () => {
          menu.classList.toggle("hidden");
        });
      }
    </script>
  </body>
</html>
