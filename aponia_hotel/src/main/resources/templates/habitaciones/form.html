<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title
      th:text="${habitacion.id} != null ? 'Editar habitación – Aponia' : 'Nueva habitación – Aponia'"
    >
      Habitación
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --ap-primary: #0a3d62;
        --ap-secondary: #cfa15a;
        --line: #e8edf1;
        --ink: #243444;
        --muted: #6b7280;
        --radius: 16px;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: #fff;
        color: var(--ink);
        font-family: Inter, system-ui, sans-serif;
      }
      .wrap {
        max-width: 760px;
        margin: 0 auto;
        padding: 0 24px;
      }
      .header {
        position: sticky;
        top: 0;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid var(--line);
      }
      .nav {
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
      }
      .brand__name {
        font-family: "Playfair Display", serif;
        color: var(--ap-primary);
        font-size: 20px;
      }
      h1 {
        font-family: "Playfair Display", serif;
        color: var(--ap-primary);
        margin: 22px 0 6px;
      }
      .subtitle {
        color: #4b5563;
        margin: 0 0 10px;
      }
      .card {
        border: 1px solid var(--line);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        background: #fff;
        margin-top: 12px;
      }
      .body {
        padding: 18px;
      }
      .footer {
        padding: 14px 18px;
        border-top: 1px solid var(--line);
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }
      .grid {
        display: grid;
        gap: 14px;
      }
      @media (min-width: 900px) {
        .grid.two {
          grid-template-columns: 1fr 1fr;
        }
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      label {
        font-weight: 600;
        font-size: 14px;
      }
      input,
      select {
        padding: 10px 12px;
        border: 1px solid var(--line);
        border-radius: 12px;
        font: inherit;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border-radius: 12px;
        padding: 10px 14px;
        font-weight: 600;
        cursor: pointer;
        border: 1px solid transparent;
      }
      .btn.ghost {
        background: #fff;
        border: 1px solid var(--line);
      }
      .btn.primary {
        background: var(--ap-secondary);
        color: #fff;
        box-shadow: var(--shadow);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="wrap nav">
        <a th:href="@{/habitaciones}" class="brand">
          <img
            src="/img/logo_aponia.png"
            alt="Aponia"
            width="36"
            height="36"
            style="border-radius: 8px"
          />
          <span class="brand__name">Aponia</span>
        </a>
        <a
          th:href="@{/habitaciones}"
          style="color: var(--ap-primary); font-weight: 600"
          >↩ Volver</a
        >
      </div>
    </header>

    <main class="wrap">
      <h1
        th:text="${habitacion.id} != null ? 'Editar habitación' : 'Nueva habitación'"
      >
        Habitación
      </h1>
      <p class="subtitle">Completa la información de la habitación.</p>

      <div class="card">
        <div class="body">
          <form
            th:object="${habitacion}"
            th:action="@{${habitacion.id} != null ? '/habitaciones/' + ${habitacion.id} : '/habitaciones'}"
            method="post"
          >
            <input type="hidden" th:field="*{id}" />

            <div class="grid two">
              <div class="field">
                <label for="numero">Número</label>
                <input
                  id="numero"
                  type="number"
                  min="1"
                  th:field="*{numero}"
                  placeholder="101"
                  required
                />
              </div>

              <div class="field">
                <label for="tipoId">Tipo de habitación</label>
                <select id="tipoId" name="tipoId" required>
                  <option
                    value=""
                    disabled
                    th:if="${habitacion.tipo == null}"
                    selected
                  >
                    Selecciona un tipo
                  </option>
                  <option
                    th:each="t : ${tipos}"
                    th:value="${t.id}"
                    th:selected="${habitacion.tipo != null} ? ${t.id} == ${habitacion.tipo.id} : false"
                    th:text="${t.nombre}"
                  ></option>
                </select>
              </div>
            </div>

            <div class="grid">
              <div class="field">
                <label for="activa">Estado</label>
                <select id="activa" th:field="*{activa}" required>
                  <option th:value="true">Activa</option>
                  <option th:value="false">Inactiva</option>
                </select>
              </div>
            </div>

            <div class="footer">
              <a th:href="@{/habitaciones}" class="btn ghost">Cancelar</a>
              <button
                type="submit"
                class="btn primary"
                th:text="${habitacion.id} != null ? 'Guardar cambios' : 'Crear habitación'"
              >
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>

      <div style="height: 16px"></div>
    </main>
  </body>
</html>
