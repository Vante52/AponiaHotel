<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title
      th:text="${habitacion.id} != null ? 'Editar habitación – Aponia' : 'Nueva habitación – Aponia'"
    >
      Habitación
    </title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Inter, system-ui, sans-serif;
      }
      h1,
      .brand__name {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>

  <body class="bg-white text-slate-800">
    <!-- Header -->
    <div th:replace="fragments/navbar_admin :: navbar_admin"></div>

    <!-- Main -->
    <main class="max-w-3xl mx-auto px-6">
      <h1
        th:text="${habitacion.id} != null ? 'Editar habitación' : 'Nueva habitación'"
        class="text-2xl text-blue-900 mt-6 mb-1"
      >
        Habitación
      </h1>
      <p class="text-slate-600 mb-3">
        Completa la información de la habitación.
      </p>

      <!-- Card -->
      <div class="border border-slate-200 rounded-2xl shadow p-6">
        <form
          th:object="${habitacion}"
          th:action="@{${habitacion.id} != null ? '/habitaciones/' + ${habitacion.id} : '/habitaciones'}"
          method="post"
          class="space-y-6"
        >
          <input type="hidden" th:field="*{id}" />

          <!-- Grid 2 columnas -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="flex flex-col gap-1">
              <label for="numero" class="font-semibold text-sm">Número</label>
              <input
                id="numero"
                type="number"
                min="1"
                th:field="*{numero}"
                placeholder="101"
                required
                class="border border-slate-200 rounded-xl px-3 py-2 focus:ring focus:ring-blue-200"
              />
            </div>

            <div class="flex flex-col gap-1">
              <label for="tipoId" class="font-semibold text-sm"
                >Tipo de habitación</label
              >
              <select
                id="tipoId"
                name="tipoId"
                required
                class="border border-slate-200 rounded-xl px-3 py-2 focus:ring focus:ring-blue-200"
              >
                <option
                  value=""
                  disabled
                  th:if="${habitacion.tipo == null}"
                  selected
                >
                  Selecciona un tipo
                </option>
                <option
                  th:each="t : ${tipos}"
                  th:value="${t.id}"
                  th:selected="${habitacion.tipo != null} ? ${t.id} == ${habitacion.tipo.id} : false"
                  th:text="${t.nombre}"
                ></option>
              </select>
            </div>
          </div>

          <!-- Estado -->
          <div class="flex flex-col gap-1">
            <label for="activa" class="font-semibold text-sm">Estado</label>
            <select
              id="activa"
              th:field="*{activa}"
              required
              class="border border-slate-200 rounded-xl px-3 py-2 focus:ring focus:ring-blue-200"
            >
              <option th:value="true">Activa</option>
              <option th:value="false">Inactiva</option>
            </select>
          </div>

          <!-- Footer botones -->
          <div class="flex justify-end gap-3 pt-4 border-t border-slate-200">
            <a
              th:href="@{/habitaciones}"
              class="inline-flex items-center px-4 py-2 rounded-xl border border-slate-300 bg-white hover:bg-slate-50"
              >Cancelar</a
            >
            <button
              type="submit"
              class="inline-flex items-center px-4 py-2 rounded-xl bg-amber-600 text-white shadow hover:bg-amber-700"
              th:text="${habitacion.id} != null ? 'Guardar cambios' : 'Crear habitación'"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>

      <div class="h-4"></div>
    </main>
  </body>
</html>
