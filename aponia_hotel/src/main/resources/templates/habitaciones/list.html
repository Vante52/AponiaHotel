<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Aponia – Habitaciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: Inter, system-ui, sans-serif;
      }
      h1,
      .brand__name {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>
  <body class="bg-white text-slate-800">
    <!-- HEADER -->
    <div th:replace="fragments/navbar_admin :: navbar_admin"></div>

    <!-- MAIN -->
    <main class="max-w-5xl mx-auto px-6 py-6">
      <div class="w-full flex items-center justify-between">
        <div>
          <h1 class="text-2xl text-blue-900 mb-1">Habitaciones</h1>
          <p class="text-slate-600 mb-4">
            Administra el número, tipo y estado.
          </p>
        </div>
        <a
          th:href="@{/habitaciones/nueva}"
          class="inline-flex items-center gap-2 rounded-xl bg-amber-600 text-white font-semibold shadow px-4 py-2 hover:bg-amber-700"
        >
          ＋ Nueva habitación
        </a>
      </div>
      <!-- <div
        th:if="${ok}"
        th:text="${ok}"
        class="mb-3 rounded-lg border border-emerald-200 bg-emerald-50 text-emerald-700 px-4 py-2"
      >
        OK
      </div>
      <div
        th:if="${error}"
        th:text="${error}"
        class="mb-3 rounded-lg border border-rose-200 bg-rose-50 text-rose-700 px-4 py-2"
      >
        Error
      </div> -->

      <!-- CARD -->
      <div class="rounded-2xl border border-slate-200 shadow">
        <div class="overflow-auto">
          <table class="w-full min-w-[720px] border-collapse">
            <thead>
              <tr
                class="bg-slate-100 text-slate-900 text-xs uppercase tracking-wide"
              >
                <th class="text-left px-4 py-3 border-b border-slate-200">
                  Número
                </th>
                <th class="text-left px-4 py-3 border-b border-slate-200">
                  Tipo
                </th>
                <th class="text-left px-4 py-3 border-b border-slate-200">
                  Estado
                </th>
                <th
                  class="text-left px-4 py-3 border-b border-slate-200 text-slate-500"
                >
                  ID
                </th>
                <th class="text-left px-4 py-3 border-b border-slate-200">
                  Acciones
                </th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="h : ${habitaciones}" class="hover:bg-slate-50">
                <td class="px-4 py-3" th:text="${h.numero}">101</td>
                <td class="px-4 py-3">
                  <span
                    class="inline-block rounded-full border border-slate-200 bg-slate-50 text-xs px-3 py-1"
                    th:text="${h.tipo != null ? h.tipo.nombre : '—'}"
                  >
                    Doble
                  </span>
                </td>
                <td class="px-4 py-3">
                  <span
                    class="inline-block rounded-full border border-slate-200 bg-slate-50 text-xs px-3 py-1"
                    th:text="${h.activa} ? 'Activa' : 'Inactiva'"
                  >
                    Activa
                  </span>
                </td>
                <td class="px-4 py-3 text-xs text-slate-500" th:text="${h.id}">
                  uuid
                </td>
                <td class="px-4 py-3">
                  <div class="flex gap-2">
                    <a
                      th:href="@{|/habitaciones/${h.id}/editar|}"
                      class="inline-flex items-center rounded-lg border border-blue-900 text-blue-900 text-sm px-3 py-1 hover:bg-blue-50"
                    >
                      Editar
                    </a>
                    <form
                      th:action="@{|/habitaciones/${h.id}/eliminar|}"
                      method="post"
                      onsubmit="return confirm('¿Eliminar esta habitación?');"
                    >
                      <button
                        type="submit"
                        class="inline-flex items-center rounded-lg bg-red-600 text-white text-sm px-3 py-1 hover:bg-red-700"
                      >
                        Eliminar
                      </button>
                    </form>
                  </div>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(habitaciones)}">
                <td colspan="5" class="px-4 py-8 text-center text-slate-500">
                  No hay habitaciones.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
