<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title
      th:text="${tipoHabitacion.id} != null ? 'Editar tipo – Aponia' : 'Nuevo tipo – Aponia'"
    >
      Tipo – Aponia
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: Inter, system-ui, sans-serif;
      }
      h1,
      .brand__name {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>
  <body class="bg-white text-slate-800">
    <!-- HEADER -->
    <div th:replace="fragments/navbar_admin :: navbar_admin"></div>

    <!-- MAIN -->
    <main class="max-w-3xl mx-auto px-6 py-6">
      <h1
        th:text="${tipoHabitacion.id} != null ? 'Editar tipo de habitación' : 'Nuevo tipo de habitación'"
        class="text-2xl text-blue-900 mb-1"
      >
        Tipo
      </h1>
      <p class="text-slate-600 mb-4">Completa la información y guarda.</p>

      <!-- CARD -->
      <div class="rounded-2xl border border-slate-200 shadow">
        <div class="p-6">
          <form
            th:object="${tipoHabitacion}"
            th:action="@{${tipoHabitacion.id} != null ? '/habitaciones-tipos/' + ${tipoHabitacion.id} : '/habitaciones-tipos'}"
            method="post"
            class="space-y-6"
          >
            <input type="hidden" th:field="*{id}" />

            <!-- GRID Nombre / Aforo -->
            <div class="grid gap-4 md:grid-cols-2">
              <div class="flex flex-col gap-1">
                <label for="nombre" class="text-sm font-semibold">Nombre</label>
                <input
                  id="nombre"
                  th:field="*{nombre}"
                  placeholder="Ej: Superior, Deluxe"
                  required
                  class="rounded-xl border border-slate-200 px-3 py-2"
                />
              </div>
              <div class="flex flex-col gap-1">
                <label for="aforo" class="text-sm font-semibold"
                  >Aforo máximo</label
                >
                <input
                  id="aforo"
                  type="number"
                  min="1"
                  step="1"
                  th:field="*{aforoMaximo}"
                  required
                  class="rounded-xl border border-slate-200 px-3 py-2"
                />
              </div>
            </div>

            <!-- DESCRIPCIÓN -->
            <div class="flex flex-col gap-1">
              <label for="descripcion" class="text-sm font-semibold"
                >Descripción</label
              >
              <textarea
                id="descripcion"
                th:field="*{descripcion}"
                placeholder="Resumen de comodidades y características"
                class="rounded-xl border border-slate-200 px-3 py-2 min-h-[110px] resize-y"
              ></textarea>
            </div>

            <!-- GRID Precio -->
            <div class="grid gap-4 md:grid-cols-2">
              <div class="flex flex-col gap-1">
                <label for="precio" class="text-sm font-semibold"
                  >Precio por noche (COP)</label
                >
                <input
                  id="precio"
                  type="number"
                  step="0.01"
                  min="0"
                  th:field="*{precioPorNoche}"
                  required
                  class="rounded-xl border border-slate-200 px-3 py-2"
                />
                <div class="text-xs text-slate-500">
                  Se formatea en listado. Usa punto para decimales.
                </div>
              </div>
            </div>

            <!-- ACTIVA -->
            <div class="flex items-center gap-2">
              <input
                id="activa"
                type="checkbox"
                th:field="*{activa}"
                class="h-4 w-4 border-slate-300 rounded"
              />
              <label for="activa" class="text-sm font-medium">Activa</label>
            </div>

            <!-- FOOTER -->
            <div class="flex justify-end gap-3 pt-4 border-t border-slate-200">
              <a
                th:href="@{/habitaciones-tipos}"
                class="inline-flex items-center rounded-xl border border-slate-200 px-4 py-2 text-sm"
              >
                Cancelar
              </a>
              <button
                type="submit"
                class="inline-flex items-center rounded-xl bg-amber-600 text-white font-semibold px-4 py-2 shadow hover:bg-amber-700"
                th:text="${tipoHabitacion.id} != null ? 'Guardar cambios' : 'Crear tipo'"
              >
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
