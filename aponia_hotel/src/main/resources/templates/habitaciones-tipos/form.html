<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title
      th:text="${tipoHabitacion.id} != null ? 'Editar tipo – Aponia' : 'Nuevo tipo – Aponia'"
    >
      Tipo – Aponia
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --ap-primary: #0a3d62;
        --ap-secondary: #cfa15a;
        --ink: #243444;
        --muted: #6b7280;
        --line: #e8edf1;
        --radius: 16px;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: #fff;
        color: var(--ink);
        font-family: Inter, system-ui, sans-serif;
      }
      .wrap {
        max-width: 820px;
        margin: 0 auto;
        padding: 0 24px;
      }
      .header {
        position: sticky;
        top: 0;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid var(--line);
      }
      .nav {
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
      }
      .brand__name {
        font-family: "Playfair Display", serif;
        color: var(--ap-primary);
        font-size: 20px;
      }

      h1 {
        font-family: "Playfair Display", serif;
        color: var(--ap-primary);
        margin: 22px 0 6px;
      }
      .subtitle {
        color: #4b5563;
        margin: 0 0 10px;
      }

      .card {
        border: 1px solid var(--line);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        background: #fff;
        margin-top: 12px;
      }
      .body {
        padding: 18px;
      }
      .footer {
        padding: 14px 18px;
        border-top: 1px solid var(--line);
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }

      .grid {
        display: grid;
        gap: 14px;
      }
      @media (min-width: 900px) {
        .two {
          grid-template-columns: 1fr 1fr;
        }
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      label {
        font-weight: 600;
        font-size: 14px;
      }
      input,
      textarea {
        padding: 10px 12px;
        border: 1px solid var(--line);
        border-radius: 12px;
        font: inherit;
      }
      textarea {
        min-height: 110px;
        resize: vertical;
      }
      .hint {
        font-size: 12px;
        color: #64748b;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border-radius: 12px;
        padding: 10px 14px;
        font-weight: 600;
        cursor: pointer;
        border: 1px solid transparent;
      }
      .btn.ghost {
        background: #fff;
        border: 1px solid var(--line);
      }
      .btn.primary {
        background: var(--ap-secondary);
        color: #fff;
        box-shadow: var(--shadow);
      }
      .check {
        display: flex;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="wrap nav">
        <a th:href="@{/habitaciones-tipos}" class="brand">
          <img
            src="/img/logo_aponia.png"
            alt="Aponia"
            width="36"
            height="36"
            style="border-radius: 8px"
          />
          <span class="brand__name">Aponia</span>
        </a>
        <a
          th:href="@{/habitaciones-tipos}"
          style="color: var(--ap-primary); font-weight: 600"
          >↩ Volver</a
        >
      </div>
    </header>

    <main class="wrap">
      <h1
        th:text="${tipoHabitacion.id} != null ? 'Editar tipo de habitación' : 'Nuevo tipo de habitación'"
      >
        Tipo
      </h1>
      <p class="subtitle">Completa la información y guarda.</p>

      <div class="card">
        <div class="body">
          <!-- crear: POST /habitaciones-tipos; editar: POST /habitaciones-tipos/{id} -->
          <form
            th:object="${tipoHabitacion}"
            th:action="@{${tipoHabitacion.id} != null ? '/habitaciones-tipos/' + ${tipoHabitacion.id} : '/habitaciones-tipos'}"
            method="post"
          >
            <input type="hidden" th:field="*{id}" />

            <div class="grid two">
              <div class="field">
                <label for="nombre">Nombre</label>
                <input
                  id="nombre"
                  th:field="*{nombre}"
                  placeholder="Ej: Superior, Deluxe"
                  required
                />
              </div>
              <div class="field">
                <label for="aforo">Aforo máximo</label>
                <input
                  id="aforo"
                  type="number"
                  min="1"
                  step="1"
                  th:field="*{aforoMaximo}"
                  required
                />
              </div>
            </div>

            <div class="grid">
              <div class="field">
                <label for="descripcion">Descripción</label>
                <textarea
                  id="descripcion"
                  th:field="*{descripcion}"
                  placeholder="Resumen de comodidades y características"
                ></textarea>
              </div>
            </div>

            <div class="grid two">
              <div class="field">
                <label for="precio">Precio por noche (COP)</label>
                <input
                  id="precio"
                  type="number"
                  step="0.01"
                  min="0"
                  th:field="*{precioPorNoche}"
                  required
                />
                <div class="hint">
                  Se formatea en listado. Usa punto para decimales.
                </div>
              </div>
              <div class="field">
                <label>Rango (inicio – fin)</label>
                <div class="grid two">
                  <input
                    type="number"
                    min="0"
                    step="1"
                    th:field="*{rangoInicio}"
                    placeholder="Inicio"
                    required
                  />
                  <input
                    type="number"
                    min="1"
                    step="1"
                    th:field="*{rangoFin}"
                    placeholder="Fin"
                    required
                  />
                </div>
                <div class="hint">El fin debe ser mayor que el inicio.</div>
              </div>
            </div>

            <div class="grid">
              <div class="check">
                <input id="activa" type="checkbox" th:field="*{activa}" />
                <label for="activa">Activa</label>
              </div>
            </div>

            <div class="footer">
              <a th:href="@{/habitaciones-tipos}" class="btn ghost">Cancelar</a>
              <button
                type="submit"
                class="btn primary"
                th:text="${tipoHabitacion.id} != null ? 'Guardar cambios' : 'Crear tipo'"
              >
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>

      <div style="height: 16px"></div>
    </main>
  </body>
</html>
