<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Aponia – Tipos de habitación</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --ap-primary: #0a3d62;
        --ap-secondary: #cfa15a;
        --ink: #243444;
        --muted: #6b7280;
        --line: #e8edf1;
        --radius: 16px;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: #fff;
        color: var(--ink);
        font-family: Inter, system-ui, sans-serif;
      }
      .wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 24px;
      }
      .header {
        position: sticky;
        top: 0;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid var(--line);
      }
      .nav {
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
      }
      .brand__name {
        font-family: "Playfair Display", serif;
        color: var(--ap-primary);
        font-size: 20px;
      }

      h1 {
        font-family: "Playfair Display", serif;
        color: var(--ap-primary);
        margin: 22px 0 6px;
      }
      .subtitle {
        color: #4b5563;
        margin: 0 0 10px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border-radius: 12px;
        padding: 10px 14px;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        border: 1px solid transparent;
        box-shadow: var(--shadow);
        background: var(--ap-secondary);
        color: #fff;
      }

      .flash {
        margin: 10px 0;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid #a7f3d0;
        background: #ecfdf5;
        color: #065f46;
      }
      .flash.error {
        border-color: #fecaca;
        background: #fef2f2;
        color: #991b1b;
      }

      .card {
        border: 1px solid var(--line);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        background: #fff;
        overflow: hidden;
      }
      .table-wrap {
        overflow: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 820px;
      }
      thead th {
        background: #f1f5f9;
        color: #0f172a;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        text-align: left;
        padding: 12px;
        border-bottom: 1px solid var(--line);
      }
      tbody td {
        padding: 12px;
        border-bottom: 1px solid var(--line);
        vertical-align: middle;
      }
      tbody tr:hover {
        background: #f9fafb;
      }
      .muted {
        color: var(--muted);
        font-size: 12px;
      }
      .badge {
        display: inline-block;
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid var(--line);
        background: #f9fafb;
      }
      .ok {
        background: #ecfdf5;
        border-color: #a7f3d0;
        color: #065f46;
      }
      .no {
        background: #fef2f2;
        border-color: #fecaca;
        color: #991b1b;
      }

      .actions {
        display: flex;
        gap: 8px;
      }
      .btn-outline {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid var(--ap-primary);
        color: var(--ap-primary);
        text-decoration: none;
      }
      .btn-danger {
        border: none;
        background: #dc3545;
        color: #fff;
        padding: 8px 10px;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="wrap nav">
        <a th:href="@{/}" class="brand">
          <img
            src="/img/logo_aponia.png"
            alt="Aponia"
            width="36"
            height="36"
            style="border-radius: 8px"
          />
          <span class="brand__name">Aponia</span>
        </a>
        <a th:href="@{/habitaciones-tipos/nuevo}" class="btn">＋ Nuevo tipo</a>
      </div>
    </header>

    <main class="wrap">
      <h1>Tipos de habitación</h1>
      <p class="subtitle">
        Administra los tipos: aforo, rangos y precio por noche.
      </p>

      <div th:if="${ok}" class="flash" th:text="${ok}">OK</div>
      <div th:if="${error}" class="flash error" th:text="${error}">Error</div>

      <div class="card">
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Aforo</th>
                <th>Precio/noche</th>
                <th>Rango</th>
                <th>Activa</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="t : ${tiposHabitacion}">
                <td>
                  <div style="font-weight: 700" th:text="${t.nombre}">
                    Nombre
                  </div>
                  <div
                    class="muted"
                    th:text="${#strings.abbreviate(t.descripcion, 80)}"
                  >
                    Descripción
                  </div>
                </td>
                <td th:text="${t.aforoMaximo}">0</td>
                <td
                  th:text="${#numbers.formatDecimal(t.precioPorNoche,1,2)} + ' COP'"
                >
                  0,00 COP
                </td>
                <td th:text="${t.rangoInicio} + ' - ' + ${t.rangoFin}">
                  0 - 0
                </td>
                <td>
                  <span
                    th:classappend="${t.activa} ? ' ok' : ' no'"
                    class="badge"
                    th:text="${t.activa} ? 'Sí' : 'No'"
                    >Sí</span
                  >
                </td>
                <td>
                  <div class="actions">
                    <a
                      class="btn-outline"
                      th:href="@{|/habitaciones-tipos/${t.id}/editar|}"
                      >Editar</a
                    >
                    <form
                      th:action="@{|/habitaciones-tipos/${t.id}/eliminar|}"
                      method="post"
                      onsubmit="return confirm('¿Eliminar este tipo?');"
                    >
                      <button class="btn-danger" type="submit">Eliminar</button>
                    </form>
                  </div>
                </td>
              </tr>

              <tr th:if="${#lists.isEmpty(tiposHabitacion)}">
                <td
                  colspan="6"
                  style="padding: 28px; text-align: center; color: #64748b"
                >
                  No hay tipos creados.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
