<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Aponia – Tipos de habitación</title>

    <!-- Tailwind CDN (o compílalo si usas build) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Inter, system-ui, sans-serif;
      }
      h1,
      .brand__name {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>
  <body class="bg-white text-slate-800">
    <!-- HEADER -->
    <div th:replace="fragments/navbar_admin :: navbar_admin"></div>

    <main class="max-w-6xl mx-auto px-6 py-6">
      <div class="w-full flex items-center justify-between">
        <div>
          <h1 class="text-2xl text-blue-900 mb-1">Tipos de habitación</h1>
          <p class="text-slate-500 mb-4">
            Administra los tipos: aforo, rangos y precio por noche.
          </p>
        </div>
        <a
          th:href="@{/habitaciones-tipos/nuevo}"
          class="inline-flex items-center gap-1 rounded-xl bg-amber-600 text-white font-semibold px-4 py-2 shadow hover:bg-amber-500"
          >＋ Nuevo tipo</a
        >
      </div>

      <!-- Flash -->
      <!-- <div
        th:if="${ok}"
        th:text="${ok}"
        class="mb-4 rounded-xl border border-emerald-200 bg-emerald-50 text-emerald-700 px-4 py-2"
      ></div>
      <div
        th:if="${error}"
        th:text="${error}"
        class="mb-4 rounded-xl border border-rose-200 bg-rose-50 text-rose-700 px-4 py-2"
      ></div> -->

      <!-- Card -->
      <div class="border border-slate-200 rounded-2xl shadow">
        <div class="overflow-x-auto">
          <table class="w-full min-w-[820px] border-collapse">
            <thead>
              <tr
                class="bg-slate-50 text-slate-800 text-xs uppercase tracking-wider"
              >
                <th class="text-left px-4 py-3">Nombre</th>
                <th class="text-left px-4 py-3">Aforo</th>
                <th class="text-left px-4 py-3">Precio/noche</th>
                <th class="text-left px-4 py-3">Activa</th>
                <th class="text-left px-4 py-3">Acciones</th>
              </tr>
            </thead>
            <tbody class="text-sm">
              <tr
                th:each="t : ${tiposHabitacion}"
                class="border-b border-slate-100 hover:bg-slate-50"
              >
                <td class="px-4 py-3">
                  <div class="font-semibold" th:text="${t.nombre}">Nombre</div>
                  <div
                    class="text-slate-500 text-xs"
                    th:text="${#strings.abbreviate(t.descripcion, 80)}"
                  >
                    Descripción
                  </div>
                </td>
                <td class="px-4 py-3" th:text="${t.aforoMaximo}">0</td>
                <td
                  class="px-4 py-3"
                  th:text="${#numbers.formatDecimal(t.precioPorNoche,1,2)} + ' COP'"
                >
                  0,00 COP
                </td>
                <td class="px-4 py-3">
                  <span
                    class="inline-block rounded-full border px-3 py-1 text-xs font-medium"
                    th:classappend="${t.activa} ? ' bg-emerald-50 border-emerald-200 text-emerald-700' : ' bg-rose-50 border-rose-200 text-rose-700'"
                    th:text="${t.activa} ? 'Sí' : 'No'"
                    >Sí</span
                  >
                </td>
                <td class="px-4 py-3">
                  <div class="flex gap-2">
                    <a
                      class="inline-flex items-center rounded-lg border border-blue-900 text-blue-900 px-3 py-1 text-sm hover:bg-blue-50"
                      th:href="@{|/habitaciones-tipos/${t.id}/editar|}"
                      >Editar</a
                    >
                    <form
                      th:action="@{|/habitaciones-tipos/${t.id}/eliminar|}"
                      method="post"
                      onsubmit="return confirm('¿Eliminar este tipo?');"
                    >
                      <button
                        type="submit"
                        class="rounded-lg bg-rose-600 text-white px-3 py-1 text-sm hover:bg-rose-500"
                      >
                        Eliminar
                      </button>
                    </form>
                  </div>
                </td>
              </tr>

              <tr th:if="${#lists.isEmpty(tiposHabitacion)}">
                <td colspan="6" class="px-6 py-8 text-center text-slate-400">
                  No hay tipos creados.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
