<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Servicios - Tarjetas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 15px;
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #007bff;
        }
        .card p {
            margin: 5px 0;
            color: #555;
        }
        .acciones {
            margin-top: 10px;
        }
        .acciones a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .acciones a:hover {
            text-decoration: underline;
        }
        .acciones form {
            display: inline;
        }
        .acciones button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .acciones button:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
<h1>Servicios en Tarjetas</h1>

<div class="grid">
    <div class="card" th:each="s : ${servicios}">
        <h2 th:text="${s.nombre}"></h2>
        <p th:text="${s.descripcion}"></p>
        <p><strong>Precio:</strong> <span th:text="${s.precioBaseAmount}"></span> <span th:text="${s.precioBaseCurrency}"></span></p>
        <p><strong>PÃºblico:</strong> <span th:text="${s.publico}"></span></p>
        <p><strong>Activo:</strong> <span th:text="${s.activo}"></span></p>

        <div class="acciones">
            <a th:href="@{|/servicios/${s.id}/editar|}">Editar</a>
            <form th:action="@{|/servicios/${s.id}/eliminar|}" method="post">
                <button type="submit">Eliminar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
