<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Servicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h1 {
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 6px;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    a.volver {
      margin-left: 10px;
      color: #555;
      text-decoration: none;
    }
    a.volver:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>Formulario de Servicio</h1>

<form th:action="${servicio.id} == null ? @{/servicios} : @{'/servicios/' + ${servicio.id}}" method="post">
  <input type="hidden" name="id" th:value="${servicio.id}" />

  <label>Nombre:</label>
  <input type="text" name="nombre" th:value="${servicio.nombre}" required maxlength="120" />

  <label>Descripción:</label>
  <textarea name="descripcion" rows="3" th:text="${servicio.descripcion}"></textarea>

  <label>Precio base (amount):</label>
  <input type="number" step="0.01" name="precioBaseAmount" th:value="${servicio.precioBaseAmount}" />

  <label>Moneda (ej. COP, USD):</label>
  <input type="text" name="precioBaseCurrency" th:value="${servicio.precioBaseCurrency}" maxlength="3" />

  <div class="checkbox-group">
    <label><input type="checkbox" name="publico" th:checked="${servicio.publico}" /> Público</label>
    <label><input type="checkbox" name="activo" th:checked="${servicio.activo}" /> Activo</label>
  </div>

  <button type="submit">Guardar</button>
  <a class="volver" th:href="@{/servicios}">Volver</a>
</form>
</body>
</html>
