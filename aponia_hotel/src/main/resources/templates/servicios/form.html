<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Servicio</title>
</head>
<body>
<h1>Formulario de Servicio</h1>

<form th:action="${servicio.id} == null ? @{/servicios} : @{'/servicios/' + ${servicio.id}}" method="post">
  <input type="hidden" name="id" th:value="${servicio.id}" />

  <label>Nombre:</label><br>
  <input type="text" name="nombre" th:value="${servicio.nombre}" required maxlength="120" /><br><br>

  <label>Descripción:</label><br>
  <textarea name="descripcion" rows="3" cols="40" th:text="${servicio.descripcion}"></textarea><br><br>

  <label>Precio base (amount):</label><br>
  <input type="number" step="0.01" name="precioBaseAmount" th:value="${servicio.precioBaseAmount}" /><br><br>

  <label>Moneda (ej. COP, USD):</label><br>
  <input type="text" name="precioBaseCurrency" th:value="${servicio.precioBaseCurrency}" maxlength="3" /><br><br>

  <label>
    <input type="checkbox" name="publico" th:checked="${servicio.publico}" /> Público
  </label><br>
  <label>
    <input type="checkbox" name="activo" th:checked="${servicio.activo}" /> Activo
  </label><br><br>

  <button type="submit">Guardar</button>
  <a th:href="@{/servicios}">Volver</a>
</form>
</body>
</html>
