<!-- templates/auth/register.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear cuenta – Aponia</title>
    <meta
      name="description"
      content="Crea tu cuenta en Aponia y disfruta de experiencias únicas."
    />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              aponia: {
                primary: "#0A3D62",
                secondary: "#CFA15A",
                beige: "#F4E3C1",
                neutral: "#F5F5F5",
                white: "#FFFFFF",
              },
            },
            fontFamily: {
              display: ["Playfair Display", "serif"],
              sans: ["Inter", "system-ui", "sans-serif"],
            },
            boxShadow: {
              soft: "0 10px 30px rgba(0,0,0,0.08)",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[url('../img/lobby-hotel.jpg')] text-slate-800 bg-no-repeat bg-cover bg-center h-screen"
  >
    <div class="flex">
      <div class="bg-transparent flex-1 h-screen"></div>
      <div
        class="bg-aponia-neutral flex-[.8] h-screen flex items-center justify-center"
      >
        <div class="p-8 rounded-2xl max-w-md w-full">
          <h2 class="text-2xl font-bold text-center mb-2 text-aponia-primary">
            Crear cuenta
          </h2>
          <span class="text-sm text-center text-gray-500 block mx-auto mb-6"
            >Registra tus datos para continuar</span
          >

          <div
            th:if="${error}"
            class="text-red-700 bg-red-100 rounded-md px-3 py-2 text-sm mb-4"
            th:text="${error}"
          ></div>

          <form th:action="@{/register}" method="post" class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Correo electrónico</label
              >
              <input
                id="email"
                name="email"
                type="email"
                placeholder="cliente@correo.com"
                class="mt-1 px-4 block w-full rounded-md border-gray-300 shadow-sm focus:border-aponia-primary focus:ring-aponia-primary outline-none"
                required
              />
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Contraseña</label
              >
              <input
                id="password"
                name="password"
                type="password"
                placeholder="••••••••"
                class="mt-1 px-4 block w-full rounded-md border-gray-300 shadow-sm focus:border-aponia-primary focus:ring-aponia-primary outline-none"
                required
              />
            </div>

            <div>
              <label
                for="nombreCompleto"
                class="block text-sm font-medium text-gray-700"
                >Nombre completo</label
              >
              <input
                id="nombreCompleto"
                name="nombreCompleto"
                type="text"
                placeholder="Nombre y apellidos"
                class="mt-1 px-4 block w-full rounded-md border-gray-300 shadow-sm focus:border-aponia-primary focus:ring-aponia-primary outline-none"
                required
              />
            </div>

            <div>
              <label
                for="telefono"
                class="block text-sm font-medium text-gray-700"
                >Teléfono (opcional)</label
              >
              <input
                id="telefono"
                name="telefono"
                type="text"
                placeholder="+57 3xx xxx xxxx"
                class="mt-1 px-4 block w-full rounded-md border-gray-300 shadow-sm focus:border-aponia-primary focus:ring-aponia-primary outline-none"
              />
            </div>

            <button
              type="submit"
              class="w-full bg-aponia-secondary text-white py-2 px-4 rounded-md hover:bg-aponia-secondary/80"
            >
              Crear cuenta
            </button>

            <span class="text-sm text-center text-gray-500 block mx-auto mb-6"
              >Ya tienes cuenta?
              <a
                th:href="@{/login}"
                class="text-aponia-secondary hover:text-aponia-secondary/80"
                >Inicia sesión</a
              ></span
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
