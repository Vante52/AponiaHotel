<!-- templates/auth/register.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Crear cuenta – Aponia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --ap-primary: #0a3d62;
        --ap-secondary: #cfa15a;
        --line: #e8edf1;
        --ink: #243444;
        --muted: #6b7280;
        --radius: 16px;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: #fff;
        color: var(--ink);
        font-family: Inter, system-ui, sans-serif;
      }
      .wrap {
        max-width: 560px;
        margin: 0 auto;
        padding: 0 24px;
      }
      .header {
        padding: 18px 0;
        border-bottom: 1px solid var(--line);
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
      }
      .brand__name {
        font-family: "Playfair Display", serif;
        color: var(--ap-primary);
        font-size: 20px;
      }
      h1 {
        font-family: "Playfair Display", serif;
        color: var(--ap-primary);
        margin: 22px 0 6px;
      }
      .subtitle {
        color: #4b5563;
        margin: 0 0 10px;
      }
      .card {
        border: 1px solid var(--line);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        background: #fff;
        margin-top: 12px;
      }
      .body {
        padding: 18px;
      }
      .footer {
        padding: 14px 18px;
        border-top: 1px solid var(--line);
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 14px;
      }
      label {
        font-weight: 600;
        font-size: 14px;
      }
      input {
        padding: 10px 12px;
        border: 1px solid var(--line);
        border-radius: 12px;
        font: inherit;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border-radius: 12px;
        padding: 10px 14px;
        font-weight: 600;
        cursor: pointer;
        border: 1px solid transparent;
      }
      .btn.primary {
        background: var(--ap-secondary);
        color: #fff;
        box-shadow: var(--shadow);
      }
      .btn.ghost {
        background: #fff;
        border: 1px solid var(--line);
      }
      .flash {
        margin: 10px 0;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid #fecaca;
        background: #fef2f2;
        color: #991b1b;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="wrap">
        <a th:href="@{/}" class="brand">
          <img
            src="/img/logo_aponia.png"
            alt="Aponia"
            width="32"
            height="32"
            style="border-radius: 8px"
          />
          <span class="brand__name">Aponia</span>
        </a>
      </div>
    </header>

    <main class="wrap">
      <h1>Crea tu cuenta</h1>
      <p class="subtitle">Registra tus datos para continuar.</p>

      <div th:if="${error}" class="flash" th:text="${error}">Error</div>

      <div class="card">
        <div class="body">
          <form th:action="@{/register}" method="post">
            <div class="field">
              <label for="email">Email</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="cliente@correo.com"
                required
              />
            </div>

            <div class="field">
              <label for="password">Contraseña</label>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="••••••••"
                required
              />
            </div>

            <h2
              style="
                font-family: 'Playfair Display', serif;
                margin-top: 6px;
                color: var(--ap-primary);
              "
            >
              Perfil del cliente
            </h2>

            <div class="field">
              <label for="nombreCompleto">Nombre completo</label>
              <input
                id="nombreCompleto"
                name="nombreCompleto"
                type="text"
                placeholder="Nombre y apellidos"
                required
              />
            </div>

            <div class="field">
              <label for="telefono">Teléfono (opcional)</label>
              <input
                id="telefono"
                name="telefono"
                type="text"
                placeholder="+57 3xx xxx xxxx"
              />
            </div>

            <div class="footer">
              <a th:href="@{/login}" class="btn ghost">Ya tengo cuenta</a>
              <button type="submit" class="btn primary">Crear cuenta</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
