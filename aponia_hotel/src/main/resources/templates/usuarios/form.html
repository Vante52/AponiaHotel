<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title
      th:text="${usuario.id} != null ? 'Editar usuario – Aponia' : 'Nuevo usuario – Aponia'"
    >
      Usuario – Aponia
    </title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", system-ui, sans-serif;
      }
      h1,
      .brand__name {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>
  <body class="bg-white text-[#243444]">
    <!-- Navbar -->
    <div th:replace="fragments/navbar_admin :: navbar_admin"></div>

    <!-- Main -->
    <main class="max-w-3xl mx-auto px-6">
      <h1
        class="text-[#0a3d62] text-2xl mt-6 mb-1"
        th:text="${usuario.id} != null ? 'Editar usuario' : 'Nuevo usuario'"
      >
        Usuario
      </h1>
      <p class="text-gray-600 mb-4">Completa la información del usuario.</p>

      <!-- Card -->
      <div class="border border-[#e8edf1] rounded-2xl shadow bg-white mt-3">
        <div class="p-5">
          <form
            th:object="${usuario}"
            th:action="@{${usuario.id} != null ? '/usuarios/' + ${usuario.id} : '/usuarios'}"
            method="post"
          >
            <input type="hidden" th:field="*{id}" />

            <!-- Grid two columns -->
            <div class="grid gap-4 md:grid-cols-2">
              <div class="flex flex-col gap-1">
                <label for="email" class="font-semibold text-sm">Email</label>
                <input
                  id="email"
                  type="email"
                  th:field="*{email}"
                  placeholder="cliente@correo.com"
                  required
                  class="px-3 py-2 border border-[#e8edf1] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#cfa15a]"
                />
              </div>

              <div class="flex flex-col gap-1">
                <label for="rol" class="font-semibold text-sm">Rol</label>
                <select
                  id="rol"
                  th:field="*{rol}"
                  required
                  class="px-3 py-2 border border-[#e8edf1] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#cfa15a]"
                >
                  <option
                    th:each="r : ${T(com.aponia.aponia_hotel.entities.usuarios.Usuario$UserRole).values()}"
                    th:value="${r}"
                    th:text="${r}"
                  ></option>
                </select>
                <div class="text-xs text-slate-500">
                  Selecciona el rol del usuario
                </div>
              </div>
            </div>

            <!-- Password -->
            <div class="grid gap-4 mt-4">
              <div class="flex flex-col gap-1">
                <label for="password" class="font-semibold text-sm"
                  >Contraseña</label
                >
                <input
                  id="password"
                  name="password"
                  type="text"
                  placeholder="••••••••"
                  class="px-3 py-2 border border-[#e8edf1] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#cfa15a]"
                />
                <div
                  class="text-xs text-slate-500"
                  th:text="${usuario.id} != null ? 'Déjalo vacío para no cambiar la contraseña.' : 'Obligatorio al crear.'"
                >
                  Obligatorio al crear.
                </div>
              </div>
            </div>

            <!-- Footer buttons -->
            <div
              class="flex justify-end gap-3 mt-6 pt-4 border-t border-[#e8edf1]"
            >
              <a
                th:href="@{/usuarios}"
                class="inline-flex items-center px-4 py-2 border border-[#e8edf1] rounded-xl font-semibold hover:bg-gray-50"
              >
                Cancelar
              </a>
              <button
                type="submit"
                class="inline-flex items-center px-4 py-2 rounded-xl font-semibold text-white bg-[#cfa15a] hover:bg-[#b88e4e] shadow"
                th:text="${usuario.id} != null ? 'Guardar cambios' : 'Crear usuario'"
              >
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Spacing -->
      <div class="h-4"></div>
    </main>
  </body>
</html>
